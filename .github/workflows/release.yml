name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (leave empty to use package.json version)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  notify-start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Notify Vanaheim (started)
        env:
          VANAHEIM_NOTIFY_URL: ${{ secrets.VANAHEIM_NOTIFY_URL }}
          VANAHEIM_NOTIFY_SECRET: ${{ secrets.VANAHEIM_NOTIFY_SECRET }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ -z "$VANAHEIM_NOTIFY_URL" ] || [ -z "$VANAHEIM_NOTIFY_SECRET" ]; then
            echo "Vanaheim notify not configured, skipping."
            exit 0
          fi

          SHA=$(git rev-parse HEAD)
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi

          payload=$(cat <<EOF
          {
            "type": "build",
            "title": "üî® sb-mig GUI release started",
            "body": "${GITHUB_REPOSITORY} ‚Ä¢ v${VERSION} ‚Ä¢ macOS/Windows/Linux",
            "data": {
              "source": "github_actions",
              "event": "desktop_release_started",
              "status": "running",
              "repository": "${GITHUB_REPOSITORY}",
              "workflow": "${GITHUB_WORKFLOW}",
              "branch": "${GITHUB_REF_NAME}",
              "commit": "${SHA}",
              "run_url": "${RUN_URL}",
              "version": "${VERSION}",
              "platforms": "macOS, Windows, Linux"
            }
          }
          EOF
          )

          curl -X POST "$VANAHEIM_NOTIFY_URL" \
            -H "X-Notify-Secret: $VANAHEIM_NOTIFY_SECRET" \
            -H "Content-Type: application/json" \
            -d "$payload"

  build-macos:
    needs: notify-start
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild

      - name: Import Code Signing Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Download and install Apple intermediate certificates
          curl -o $RUNNER_TEMP/DeveloperIDG2CA.cer https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer
          curl -o $RUNNER_TEMP/AppleWWDRCAG3.cer https://www.apple.com/certificateauthority/AppleWWDRCAG3.cer

          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import Apple intermediate certificates
          security import $RUNNER_TEMP/DeveloperIDG2CA.cer -k $KEYCHAIN_PATH -T /usr/bin/codesign
          security import $RUNNER_TEMP/AppleWWDRCAG3.cer -k $KEYCHAIN_PATH -T /usr/bin/codesign

          # Import your certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Debug - Check env vars and certificates
        run: |
          echo "=== Environment Variables ==="
          echo "APPLE_ID length: ${#APPLE_ID}"
          echo "APPLE_ID_PASSWORD length: ${#APPLE_ID_PASSWORD}"
          echo "APPLE_APP_SPECIFIC_PASSWORD length: ${#APPLE_APP_SPECIFIC_PASSWORD}"
          echo ""
          echo "=== Available Signing Identities ==="
          security find-identity -v -p codesigning
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}≈ö
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Build macOS (arm64)
        run: npm run dist:mac:arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Build macOS (x64)
        run: npm run dist:mac:x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: error

  build-windows:
    needs: notify-start
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild

      - name: Build Windows
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*.exe
            release/*.zip
          if-no-files-found: error

  build-linux:
    needs: notify-start
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild

      - name: Build Linux
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb
          if-no-files-found: error

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Releasing version: $VERSION"

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: release

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: release

      - name: List release files
        run: ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Vanaheim (completed)
        if: always()
        env:
          VANAHEIM_NOTIFY_URL: ${{ secrets.VANAHEIM_NOTIFY_URL }}
          VANAHEIM_NOTIFY_SECRET: ${{ secrets.VANAHEIM_NOTIFY_SECRET }}
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
          RELEASE_TAG: ${{ steps.version.outputs.tag }}
        run: |
          if [ -z "$VANAHEIM_NOTIFY_URL" ] || [ -z "$VANAHEIM_NOTIFY_SECRET" ]; then
            echo "Vanaheim notify not configured, skipping."
            exit 0
          fi

          STATUS="${{ job.status }}"
          SHA=$(git rev-parse HEAD)
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          RELEASE_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/${RELEASE_TAG}"

          case "$STATUS" in
            success)
              TITLE="‚úÖ sb-mig GUI release completed"
              EVENT="desktop_release_success"
              ;;
            cancelled)
              TITLE="‚ö†Ô∏è sb-mig GUI release cancelled"
              EVENT="desktop_release_cancelled"
              ;;
            *)
              TITLE="‚ùå sb-mig GUI release failed"
              EVENT="desktop_release_failed"
              ;;
          esac

          payload=$(cat <<EOF
          {
            "type": "build",
            "title": "${TITLE}",
            "body": "${GITHUB_REPOSITORY} ‚Ä¢ v${RELEASE_VERSION} ‚Ä¢ macOS/Windows/Linux",
            "data": {
              "source": "github_actions",
              "event": "${EVENT}",
              "status": "${STATUS}",
              "repository": "${GITHUB_REPOSITORY}",
              "workflow": "${GITHUB_WORKFLOW}",
              "branch": "${GITHUB_REF_NAME}",
              "commit": "${SHA}",
              "run_url": "${RUN_URL}",
              "release_url": "${RELEASE_URL}",
              "version": "${RELEASE_VERSION}",
              "platforms": "macOS, Windows, Linux"
            }
          }
          EOF
          )

          curl -X POST "$VANAHEIM_NOTIFY_URL" \
            -H "X-Notify-Secret: $VANAHEIM_NOTIFY_SECRET" \
            -H "Content-Type: application/json" \
            -d "$payload"
